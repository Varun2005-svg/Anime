<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Anime Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .video-info {
            margin-top: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Naruto Anime Player</h1>
        <div class="video-container">
            <video controls>
                <source src="https://youtu.be/nJoh5NwXT5o?si=GKK3o8rczOIhm6r6" type="video/mp4">
            </video>
        </div>
        <div class="video-info">
            <h2>Episode Information</h2>
            <p>Episode Title: [Naruto]</p>
            <p>Episode Number: [Episode Number:]</p>
        </div>
        <div class="controls">
            <button onclick="document.querySelector('video').play()">Play</button>
            <button onclick="document.querySelector('video').pause()">Pause</button>
            <button onclick="document.querySelector('video').currentTime=0">Restart</button>
        </div>
    </div>
</body>
</html>
